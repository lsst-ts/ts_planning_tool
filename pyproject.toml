[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ts_planning_tool"
dynamic = ["version"]

[project.scripts]
run_zephyr_interface = "lsst.ts.planning.tool:run_zephyr_interface"

[tool.setuptools.packages.find]
where = ["python"]

[tool.setuptools_scm]
write_to = "python/lsst/ts/planning/tool/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""
 

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }
 
[tool.pytest.ini_options]
asyncio_mode = "auto"

